<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ElderForge — Ice Age</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">ElderForge — Ice Age</div>
      <div class="subtitle">Card database (static)</div>
    </div>

    <div class="controls">
      <input id="q" class="search" type="search" placeholder="Search name, type, rules…" autocomplete="off" />
      <select id="rarity" class="select">
        <option value="">All rarities</option>
        <option>Common</option>
        <option>Uncommon</option>
        <option>Rare</option>
        <option>Mythic</option>
      </select>
      <button id="clear" class="btn">Clear</button>
    </div>
  </header>

  <main class="wrap">
    <div id="status" class="status">Loading cards…</div>
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modalCard" role="dialog" aria-modal="true">
      <button id="close" class="close" aria-label="Close">✕</button>
      <div class="modalBody">
        <img id="mImg" class="mImg" alt="" />
        <div class="mText">
          <div id="mName" class="mName"></div>
          <div id="mMeta" class="mMeta"></div>
          <div id="mRules" class="mBlock"></div>
          <div id="mFlavor" class="mBlock muted"></div>
          <div id="mLore" class="mBlock"></div>
          <div id="mArt" class="mBlock"></div>
          <div id="mPlay" class="mBlock"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
