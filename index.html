<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Privacy: discourage indexing/snippets for the card database page (best-effort; not access control) -->
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
  <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
  <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
  <meta name="referrer" content="no-referrer" />
  <title>ElderForge — Ice Age</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira:wght@300;400;500;600;700&display=swap" />
  <link rel="preload" href="styles.css" as="style" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="home">
  <header class="topbar">
    <div class="brand">
      <div class="title">ElderForge — Ice Age</div>
      <div class="subtitle">Card database</div>
    </div>

    <div class="controls">
      <div class="searchWrap">
        <input id="q" class="search" type="search" placeholder="Search name, type, rules, or flavor…" autocomplete="off" />
      </div>

      <!-- Hidden native selects (accessibility + state); custom dropdowns below -->
      <select id="type" class="srOnly">
        <option value="">All types</option>
        <option value="Creature">Creature</option>
        <option value="Instant">Instant</option>
        <option value="Sorcery">Sorcery</option>
        <option value="Enchantment">Enchantment</option>
        <option value="Artifact">Artifact</option>
        <option value="Land">Land</option>
        <option value="Planeswalker">Planeswalker</option>
      </select>

      <select id="rarity" class="srOnly">
        <option value="">All rarities</option>
        <option value="C">Common</option>
        <option value="U">Uncommon</option>
        <option value="R">Rare</option>
        <option value="M">Mythic</option>
      </select>

      <div class="dropdown" id="typeDD">
        <button class="ddBtn" id="typeBtn" type="button" aria-haspopup="listbox" aria-expanded="false">
          <span id="typeLabel">All types</span>
          <span class="ddChev">▾</span>
        </button>
        <div class="ddMenu" id="typeMenu" role="listbox" aria-label="Type" hidden>
          <button class="ddItem" type="button" data-value="">All types</button>
          <button class="ddItem" type="button" data-value="Creature">Creature</button>
          <button class="ddItem" type="button" data-value="Instant">Instant</button>
          <button class="ddItem" type="button" data-value="Sorcery">Sorcery</button>
          <button class="ddItem" type="button" data-value="Enchantment">Enchantment</button>
          <button class="ddItem" type="button" data-value="Artifact">Artifact</button>
          <button class="ddItem" type="button" data-value="Land">Land</button>
          <button class="ddItem" type="button" data-value="Planeswalker">Planeswalker</button>
        </div>
      </div>

      <div class="dropdown" id="rarityDD">
        <button class="ddBtn" id="rarityBtn" type="button" aria-haspopup="listbox" aria-expanded="false">
          <span id="rarityLabel">All rarities</span>
          <span class="ddChev">▾</span>
        </button>
        <div class="ddMenu" id="rarityMenu" role="listbox" aria-label="Rarity" hidden>
          <button class="ddItem" type="button" data-value="">All rarities</button>
          <button class="ddItem" type="button" data-value="C">Common</button>
          <button class="ddItem" type="button" data-value="U">Uncommon</button>
          <button class="ddItem" type="button" data-value="R">Rare</button>
          <button class="ddItem" type="button" data-value="M">Mythic</button>
        </div>
      </div>
    </div>

    <div class="nav">
      <div class="dropdown" id="guideDD">
        <button class="ddBtn ddSmall" id="guideBtn" type="button" aria-haspopup="menu" aria-expanded="false">
          <span>Guide</span>
          <span class="ddChev">▾</span>
        </button>
        <div class="ddMenu" id="guideMenu" role="menu" aria-label="Guide" hidden>
                    <a class="ddLink" href="about-project.html" role="menuitem">About the Project</a>
<a class="ddLink" href="keyword-icons.html" role="menuitem">Keyword Icons</a>
          <a class="ddLink" href="basic-rules.html" role="menuitem">Basic Rules</a>
          <a class="ddLink" href="ice-age-lore.html" role="menuitem">Ice Age Lore</a>
          <a class="ddLink" href="campaign-setup.html" role="menuitem">ElderForge Campaign</a>
          <a class="ddLink" href="geography.html" role="menuitem">Geography</a>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="status" class="status">Loading cards…</div>
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <footer class="footer">
  <div class="footerInner">
    <div class="footerLeft">
      <span class="footerText">This site is a fan-made reference for a private playgroup.</span>
    </div>
    <div class="footerLinks">
      <a class="footerLink" href="contact.html">Contact</a>
      <a class="footerLink" href="disclaimer.html">Disclaimer</a>
      <a class="footerLink" href="privacy.html">Privacy</a>
    </div>
  </div>
</footer>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modalBackdrop" data-close="modal"></div>
    <div class="modalPanel" role="document">
      <button id="mClose" class="modalClose" type="button" aria-label="Close">×</button>

      <div class="modalBody">
        <div class="modalLeft">
          <img id="mImg" class="modalCard" alt="" />
        </div>

        <div class="modalRight">
          <div id="mTitle" class="modalTitle"></div>
          <div id="mMeta" class="modalMeta"></div>

          <div id="mRules" class="block"></div>
          <div id="mFlavor" class="block"></div>
          <div id="mLore" class="block"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="site.js"></script>
  <script src="app.js"></script>
</body>
</html>
