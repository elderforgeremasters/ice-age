      <h1>Keyword Icons</h1>
      <div class="iconSectionTitle">Keywords with icons</div>
      <div id="withIcons" class="iconList"></div>

      <div class="iconSectionTitle">Keywords without icons</div>
      <div id="noIcons" class="iconList"></div>

      <script>
      // One icon per line, variants untangled, and lists sorted alphabetically.

      const TAP_ICON_HTML = "<img class=\"inlineIcon\" alt=\"{T}\" src=\"assets/icons/Ts.webp\" onerror=\"this.onerror=null;this.src='assets/icons/Ts.png';\">";

      const WITH_ICONS = [
        { name:"Deathtouch", token:"Deathtouch", desc:"If a creature with deathtouch deals damage to another creature, it destroys it." },
        { name:"Defender", token:"Defender", desc:"A creature with defender can't attack." },
        { name:"Double strike", token:"DoubleStrike", desc:"A creature with double strike deals both first-strike damage and regular combat damage." },
        { name:"Fear", token:"Fear", desc:"A creature with fear can't be blocked except by artifact creatures and/or black creatures." },
        { name:"First strike", token:"FirstStrike", desc:"A creature with first strike deals combat damage before creatures without first strike." },
        { name:"Flash", token:"Flash", desc:"You may cast a spell with flash at any time you could cast an instant." },
        { name:"Flashback", token:"Flashback", desc:"You may cast a spell from your graveyard for its flashback cost. Then it’s exiled." },
        { name:"Flying", token:"Flying", desc:"A creature with flying can't be blocked except by creatures with flying or reach." },
        { name:"Forestwalk", token:"Forestwalk", desc:"If defending player controls a Forest, a creature with forestwalk can’t be blocked." },
        { name:"Haste", token:"Haste", desc:`A creature with haste can attack and use activated abilities with ${TAP_ICON_HTML} as soon as it enters play.` },
        { name:"Hexproof", token:"Hexproof", desc:"A permanent with hexproof can’t be the target of spells and/or abilities your opponents control." },
        { name:"Hexproof from black", token:"HexproofB", desc:"A permanent with hexproof from black can’t be the target of black spells and/or abilities your opponents control." },
        { name:"Hexproof from red", token:"HexproofR", desc:"A permanent with hexproof from red can’t be the target of red spells and/or abilities your opponents control." },
        { name:"Hexproof from snow", token:"HexproofS", desc:"A permanent with hexproof from snow can’t be the target of snow spells and/or abilities your opponents control." },
        { name:"Horsemanship", token:"Horsemanship", desc:"A creature with horsemanship can't be blocked except by creatures with horsemanship." },
        { name:"Indestructible", token:"Indestructible", desc:"Effects that say “destroy” and/or lethal damage don’t destroy a permanent with indestructible." },
        { name:"Infect", token:"Infect", desc:"A creature with infect deals damage to creatures as -1/-1 counters and to players as poison counters." },
        { name:"Intimidate", token:"Intimidate", desc:"A creature with intimidate can't be blocked except by artifact creatures and/or creatures that share a color with it." },
        { name:"Islandwalk", token:"Islandwalk", desc:"If defending player controls an Island, a creature with islandwalk can’t be blocked." },
        { name:"Lifelink", token:"Lifelink", desc:"Damage dealt by a creature with lifelink causes you to gain that much life." },
        { name:"Menace", token:"Menace", desc:"A creature with menace can’t be blocked except by two or more creatures." },
        { name:"Mountainwalk", token:"Mountainwalk", desc:"If defending player controls a Mountain, a creature with mountainwalk can’t be blocked." },
        { name:"Protection from white", token:"ProtectionW", desc:"A permanent with protection from white can’t be damaged, enchanted, equipped, blocked, or targeted by white sources." },
        { name:"Protection from blue", token:"ProtectionU", desc:"A permanent with protection from blue can’t be damaged, enchanted, equipped, blocked, or targeted by blue sources." },
        { name:"Protection from black", token:"ProtectionB", desc:"A permanent with protection from black can’t be damaged, enchanted, equipped, blocked, or targeted by black sources." },
        { name:"Protection from red", token:"ProtectionR", desc:"A permanent with protection from red can’t be damaged, enchanted, equipped, blocked, or targeted by red sources." },
        { name:"Protection from green", token:"ProtectionG", desc:"A permanent with protection from green can’t be damaged, enchanted, equipped, blocked, or targeted by green sources." },
        { name:"Protection from snow", token:"ProtectionS", desc:"A permanent with protection from snow can’t be damaged, enchanted, equipped, blocked, or targeted by snow sources." },
        { name:"Reach", token:"Reach", desc:"A creature with reach can block creatures with flying." },
        { name:"Shadow", token:"Shadow3", desc:"A creature with shadow can block or be blocked only by other creatures with shadow." },
        { name:"Shroud", token:"Shroud", desc:"A permanent with shroud can’t be the target of any spells or abilities." },
        { name:"Snow landwalk (snowwalk)", token:"Snowwalk", desc:"If defending player controls a snow land, a creature with snowwalk can’t be blocked." },
        { name:"Swampwalk", token:"Swampwalk", desc:"If defending player controls a Swamp, a creature with swampwalk can’t be blocked." },
        { name:"Toxic", token:"Toxic", desc:"When a creature with toxic X deals combat damage to a player, that player also gets X poison counters." },
        { name:"Trample", token:"Trample", desc:"A creature with trample assigns excess damage to the defending player or planeswalker." },
        { name:"Vigilance", token:"Vigilance", desc:"Attacking doesn’t cause a creature with vigilance to tap." },
        { name:"Ward", token:"Ward", desc:"Spells/abilities opponents use to target a creature with ward cost extra (ward cost) or they’re countered." },
        { name:"Wither", token:"Wither", desc:"A creature with wither deals damage to creatures as -1/-1 counters." },
      ].sort((a,b)=>a.name.localeCompare(b.name));

      const NO_ICONS = [
        { name:"Changeling", desc:"A creature with changeling is every creature type." },
        { name:"Cycling", desc:"If you pay the cycling cost, discard this card, then draw a card." },
        { name:"Equip", desc:"Attach an Equipment to a creature you control for the equip cost." },
        { name:"Kicker", desc:"You may pay an extra kicker cost as you cast the spell for a bigger effect." },
        { name:"Mill", desc:"Put X cards from the top of your library into your graveyard." },
        { name:"Multikicker", desc:"You may pay the multikicker cost any number of times; the spell scales with how many times you paid." },
        { name:"Scry", desc:"Look at X cards from the top of your library, then put any number of them on bottom and the rest on top of your library." },
      ].sort((a,b)=>a.name.localeCompare(b.name));

      function makeIconImg(token){
        const img = document.createElement("img");
        img.className = "iconImg";
        img.alt = token;
        const tries = [
          `assets/icons/${token}.webp`,
          `assets/icons/${token}.png`,
          `assets/icons/${token}.svg`,
        ];
        let i = 0;
        img.src = tries[i];
        img.addEventListener("error", ()=>{
          i++;
          if(i < tries.length) img.src = tries[i];
        });
        return img;
      }

      function rowWithIcon(item){
        const row = document.createElement("div");
        row.className = "iconRow";

        const left = document.createElement("div");
        left.className = "iconStack";
        left.appendChild(makeIconImg(item.token));

        const text = document.createElement("div");
        text.innerHTML = `<div class="iconName">${item.name}</div><div class="iconDesc">${item.desc}</div>`;

        row.appendChild(left);
        row.appendChild(text);
        return row;
      }

      function rowNoIcon(item){
        const row = document.createElement("div");
        row.className = "iconRow";

        const left = document.createElement("div");
        left.className = "iconTextOnly";
        left.textContent = "—";

        const text = document.createElement("div");
        text.innerHTML = `<div class="iconName">${item.name}</div><div class="iconDesc">${item.desc}</div>`;

        row.appendChild(left);
        row.appendChild(text);
        return row;
      }

      const withEl = document.getElementById("withIcons");
      WITH_ICONS.forEach(it => withEl.appendChild(rowWithIcon(it)));

      const noEl = document.getElementById("noIcons");
      NO_ICONS.forEach(it => noEl.appendChild(rowNoIcon(it)));
      </script>
