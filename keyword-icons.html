  <main class="pageWrap">
    <section class="pagePanel">
      <h1>Keyword Icons</h1>
      <div class="iconSectionTitle">Keywords with icons</div>
      <div id="withIcons" class="iconList"></div>

      <div class="iconSectionTitle">Keywords without icons</div>
      <div id="noIcons" class="iconList"></div>

      <script>
      // One icon per line, variants untangled, and lists sorted alphabetically.

      const TAP_ICON_HTML = "<img class=\"inlineIcon\" alt=\"{T}\" src=\"assets/icons/Ts.webp\" onerror=\"this.onerror=null;this.src='assets/icons/Ts.png';\">";

      const WITH_ICONS = [
        { name:"Deathtouch", token:"Deathtouch", desc:"Any amount of damage this creature deals to a creature is enough to destroy it." },
        { name:"Defender", token:"Defender", desc:"This creature can't attack." },
        { name:"Double strike", token:"DoubleStrike", desc:"This creature deals both first-strike damage and regular combat damage." },
        { name:"Fear", token:"Fear", desc:"This creature can't be blocked except by artifact creatures and/or black creatures." },
        { name:"First strike", token:"FirstStrike", desc:"This creature deals combat damage before creatures without first strike." },
        { name:"Flash", token:"Flash", desc:"You may cast this spell any time you could cast an instant." },
        { name:"Flashback", token:"Flashback", desc:"You may cast this card from your graveyard for its flashback cost. Then it’s exiled." },
        { name:"Flying", token:"Flying", desc:"This creature can't be blocked except by creatures with flying or reach." },
        { name:"Forestwalk", token:"Forestwalk", desc:"If defending player controls a Forest, this creature can’t be blocked." },
        { name:"Haste", token:"Haste", desc:`This creature can attack and use activated abilities with ${TAP_ICON_HTML} as soon as it enters play.` },
        { name:"Hexproof", token:"Hexproof", desc:"This permanent can’t be the target of spells or abilities your opponents control." },
        { name:"Hexproof (black variant)", token:"HexproofB", desc:"Same as hexproof — this icon variant appears on some cards." },
        { name:"Hexproof (red variant)", token:"HexproofR", desc:"Same as hexproof — this icon variant appears on some cards." },
        { name:"Hexproof (snow variant)", token:"HexproofS", desc:"Same as hexproof — this icon variant appears on some cards." },
        { name:"Horsemanship", token:"Horsemanship", desc:"This creature can't be blocked except by creatures with horsemanship." },
        { name:"Indestructible", token:"Indestructible", desc:"Effects that say “destroy” don’t destroy it. Lethal damage doesn’t destroy it either." },
        { name:"Infect", token:"Infect", desc:"This creature deals damage to creatures as -1/-1 counters and to players as poison counters." },
        { name:"Intimidate", token:"Intimidate", desc:"This creature can't be blocked except by artifact creatures and/or creatures that share a color with it." },
        { name:"Islandwalk", token:"Islandwalk", desc:"If defending player controls an Island, this creature can’t be blocked." },
        { name:"Lifelink", token:"Lifelink", desc:"Damage dealt by this creature also causes you to gain that much life." },
        { name:"Menace", token:"Menace", desc:"This creature can’t be blocked except by two or more creatures." },
        { name:"Mountainwalk", token:"Mountainwalk", desc:"If defending player controls a Mountain, this creature can’t be blocked." },
        { name:"Protection from black", token:"ProtectionB", desc:"It can’t be damaged, enchanted/equipped, blocked, or targeted by black sources." },
        { name:"Protection from blue", token:"ProtectionU", desc:"It can’t be damaged, enchanted/equipped, blocked, or targeted by blue sources." },
        { name:"Protection from green", token:"ProtectionG", desc:"It can’t be damaged, enchanted/equipped, blocked, or targeted by green sources." },
        { name:"Protection from red", token:"ProtectionR", desc:"It can’t be damaged, enchanted/equipped, blocked, or targeted by red sources." },
        { name:"Protection from snow", token:"ProtectionS", desc:"It can’t be damaged, enchanted/equipped, blocked, or targeted by snow sources." },
        { name:"Protection from white", token:"ProtectionW", desc:"It can’t be damaged, enchanted/equipped, blocked, or targeted by white sources." },
        { name:"Reach", token:"Reach", desc:"This creature can block creatures with flying." },
        { name:"Shadow", token:"Shadow3", desc:"This creature can block or be blocked only by other creatures with shadow." },
        { name:"Shroud", token:"Shroud", desc:"This permanent can’t be the target of spells or abilities." },
        { name:"Snowwalk", token:"Snowwalk", desc:"If defending player controls a snow land, this creature can’t be blocked." },
        { name:"Swampwalk", token:"Swampwalk", desc:"If defending player controls a Swamp, this creature can’t be blocked." },
        { name:"Toxic", token:"Toxic", desc:"When this creature deals combat damage to a player, that player also gets poison counters (the number matters)." },
        { name:"Trample", token:"Trample", desc:"Excess combat damage can be assigned to the defending player or planeswalker." },
        { name:"Vigilance", token:"Vigilance", desc:"Attacking doesn’t cause this creature to tap." },
        { name:"Ward", token:"Ward", desc:"Spells/abilities your opponents use to target this cost extra (or have another requirement) or they’re countered." },
        { name:"Wither", token:"Wither", desc:"This creature deals damage to creatures as -1/-1 counters." },
      ].sort((a,b)=>a.name.localeCompare(b.name));

      const NO_ICONS = [
        { name:"Changeling", desc:"This creature is every creature type." },
        { name:"Cycling", desc:"Pay the cycling cost, discard this card: draw a card." },
        { name:"Equip", desc:"Attach an Equipment to a creature you control for the equip cost." },
        { name:"Kicker", desc:"You may pay an extra kicker cost as you cast the spell for a bigger effect." },
        { name:"Mill", desc:"Put cards from the top of a library into a graveyard." },
        { name:"Multikicker", desc:"You may pay the multikicker cost any number of times; the spell scales with how many times you paid." },
        { name:"Scry", desc:"Look at cards from the top of your library and put any number on bottom and the rest on top." },
      ].sort((a,b)=>a.name.localeCompare(b.name));

      function makeIconImg(token){
        const img = document.createElement("img");
        img.className = "iconImg";
        img.alt = token;
        const tries = [
          `assets/icons/${token}.webp`,
          `assets/icons/${token}.png`,
          `assets/icons/${token}.svg`,
        ];
        let i = 0;
        img.src = tries[i];
        img.addEventListener("error", ()=>{
          i++;
          if(i < tries.length) img.src = tries[i];
        });
        return img;
      }

      function rowWithIcon(item){
        const row = document.createElement("div");
        row.className = "iconRow";

        const left = document.createElement("div");
        left.className = "iconStack";
        left.appendChild(makeIconImg(item.token));

        const text = document.createElement("div");
        text.innerHTML = `<div class="iconName">${item.name}</div><div class="iconDesc">${item.desc}</div>`;

        row.appendChild(left);
        row.appendChild(text);
        return row;
      }

      function rowNoIcon(item){
        const row = document.createElement("div");
        row.className = "iconRow";

        const left = document.createElement("div");
        left.className = "iconTextOnly";
        left.textContent = "—";

        const text = document.createElement("div");
        text.innerHTML = `<div class="iconName">${item.name}</div><div class="iconDesc">${item.desc}</div>`;

        row.appendChild(left);
        row.appendChild(text);
        return row;
      }

      const withEl = document.getElementById("withIcons");
      WITH_ICONS.forEach(it => withEl.appendChild(rowWithIcon(it)));

      const noEl = document.getElementById("noIcons");
      NO_ICONS.forEach(it => noEl.appendChild(rowNoIcon(it)));
      </script>

    </section>
